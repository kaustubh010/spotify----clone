<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Spotify -- Kaustubh</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"><h1>Best Songs For You</h1>
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timespan">05:34</span><i id="0" class="far songitemplay fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timespan">05:34</span><i id="1" class="far songitemplay fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timespan">05:34</span><i id="2" class="far songitemplay fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timespan">05:34</span><i id="3" class="far songitemplay fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timespan">05:34</span><i id="4" class="far songitemplay fa-play-circle"></i></span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <i id="previous" class="fas fa-3x fa-step-backward"></i>
            <i class="far songplay fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif">
            <span id="mastersongname">Wario Mortals</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/df5c1d8868.js" crossorigin="anonymous"></script>
</html>
